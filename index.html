<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img class="brand" src="logo.svg" alt="">
    <hr>
    <p class="text-center">Olá!<br>Nós gostaríamos de fazer<br> umas perguntas a você!</p>
    <p class="text-center">Nosso objetivo é melhorar cada vez mais,<br> e nada melhor que pedir a sua ajuda!</p>
    <p class="text-center">Vamos lá?</p>

    <form class="form d-flex flex-wrap col-sm-12 col-md-8 offset-md-2" action="" method="post">
        <div class="form-group col-6">
            <label class="d-none" for="name">Nome:</label>
            <input name="name" placeholder="Nome:" type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group col-6">
            <label class="d-none" for="email">Email:</label>
            <input name="email" placeholder="Email:" type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group col-6">
            <label class="d-none" for="whatsapp">WhatsApp:</label>
            <input name="whatsapp" placeholder="WhatsApp:" type="phone" class="form-control" id="whatsapp" required>
        </div>
        <div class="form-group col-6">
            <label class="d-none" for="unidade">Unidade:</label>
            <select name="unidade" class="form-control" id="unidade" required>
                <option value="" selected>Unidade</option>
                <option value="Primeira Unidade">Primeira Unidade</option>
                <option value="Segunda Unidade">Segunda Unidade</option>
                <option value="Terceira Unidade">Terceira Unidade</option>
                <option value="Quarta Unidade">Quarta Unidade</option>
                <option value="Quinta Unidade">Quinta Unidade</option>
            </select>
        </div>
        <div class="form-group col-12 text-center">
            <label class="" for="preferencia">O que mais gosta no Rock&Ribs?</label>
            <select name="preferencia" class="form-control" id="preferencia" required>
                <option value="" selected></option>
                <option value="Primeira Opção de Preferência">Primeira Opção de Preferência</option>
                <option value="Segunda Opção de Preferência">Segunda Opção de Preferência</option>
                <option value="Terceira Opção de Preferência">Terceira Opção de Preferência</option>
                <option value="Quarta Opção de Preferência">Quarta Opção de Preferência</option>
                <option value="Quinta Opção de Preferência">Quinta Opção de Preferência</option>
            </select>
        </div>
        <div class="form-group col-12 text-center">
            <label class="" for="melhora">O que poderia melhorar?</label>
            <input name="melhora" type="text" class="form-control" id="melhora" required>
        </div>
        <div class="form-group col-12 text-center">
            <label class="" for="atracao">Qual atração musical gostaria de ver no Rock&Ribs?</label>
            <input name="atracao" type="text" class="form-control" id="atracao" required>
        </div>
        <div class="form-group col-12 text-center">
            <label class="" for="prato">Qual seu prato favorito?</label>
            <input name="prato" type="text" class="form-control" id="prato" required>
        </div>
        <div class="form-group col-12 text-center">
            <label class="" for="agrado">O que te agrada mais, banda, acústico solo ou duo ou música ambiente?</label>
            <input name="agrado" type="text" class="form-control" id="agrado" required>
        </div>

        <input class="submit-btn btn btn-success submit-form offset-1 col-10 mt-3 mb-5" name="BTEnvia" type="submit" value="Enviar">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
